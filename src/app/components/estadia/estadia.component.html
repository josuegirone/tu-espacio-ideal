<!-- Título -->
<div class="container">
  <h1 class="project-title text-center mb-4">PROPIEDADES DISPONIBLES PARA ESTADIA</h1>

  <div class="row">
    <div class="col-md-3 mb-4 d-flex justify-content-center" *ngFor="let item of items">
      <div class="card shadow-sm" style="width: 100%; max-width: 280px;">
        <img [src]="item.image" class="card-img-top" alt="{{ item.name }}">
        <div class="card-body text-center">
          <div class="icon-container mb-2">
            <i class="bi bi-building"></i>
          </div>
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">
            {{ item.address }}<br>
            {{ item.categoria }}<br>
            <strong>Precio por noche:</strong> Q {{ item.price }}
          </p>
          <a [routerLink]="['/cotizadortres', item.price]" class="btn btn-outline-primary w-100 mb-2">
            Cotizar →
          </a>


<a [routerLink]="['/agendarvisita-service']" [queryParams]="{
        address: item.address,
        id: item.id,
        image: item.image,
        name: item.name,
        price: item.price,
        categoria: item.categoria
      }" class="btn btn-success btn-sm w-100">
      Reservar
</a>


        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Enlace a Bootstrap JS y Bootstrap Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
