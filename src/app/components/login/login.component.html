<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu Espacio Ideal - Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Fondo del body con la imagen */
    body {
      background-image: url('assets/Login.jpg'); /* Ruta de la imagen */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Barra superior */
    .top-bar {
      background-color: rgba(248, 249, 250, 0.9);
      padding: 10px 0;
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav {
      margin-top: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #198754;
    }

    .navbar-brand img {
      max-height: 40px;
    }

    .navbar-nav .nav-link {
      font-weight: bold;
      margin-left: 5px;
      color: white !important;
    }

    .login-container {
      max-width: 500px;
      margin: auto;
      padding: 70px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container input {
      margin-bottom: 15px;
    }

    .alert {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .alert-icon {
      font-size: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Formulario de Login -->
  <div class="login-container">
    <h2 class="text-center">Iniciar Sesión</h2>
    <!-- Angular binding for form submission -->
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="userType" class="form-label">Cliente o Administrador</label>
        <select id="userType" class="form-select" [(ngModel)]="userType" name="userType" required>
          <option value="Cliente" selected>Cliente</option>
          <option value="Administrador">Administrador</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Ingrese su usuario"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Ingrese su contraseña"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-success w-100">Ingresar</button>
      <!-- Botón para redirigir al formulario de registro -->
      <button [routerLink]="['/register']" type="button" class="btn btn-secondary w-100 mt-2">Registrarse</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
